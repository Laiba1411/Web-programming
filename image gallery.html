    /* styles.css */

body {
  margin: 0;
  padding: 0;
font-family: Arial, sans-serif;
  background-color: #f0f0f0; /* background color for the page */
}

.gallery-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Dynamic grid */
  gap: 20px;
  padding: 20px;
}
.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures images are cropped properly */
  border-radius: 8px; /* Adds rounded corners */
  transition: transform 0.3s ease; /* Smooth hover effect */
}

.gallery-item:hover img {
  transform: scale(1.05); /* Zooms in slightly on hover */
}

.gallery-container {
  background-color: #fff; /* Background color for the gallery */
  border-radius: 10px; /* Rounded corners for the gallery container */
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow around gallery */
}

  </style>
