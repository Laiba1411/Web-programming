  <title>Weather Forecast Horizontal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .weather-row {
      display: flex;  /* Use flexbox for the row */
      justify-content: space-around; /* Distribute columns horizontally with space between them */
      flex-wrap: wrap; /* Allow wrapping for smaller screens */
    }
    .weather-column {
      text-align: center;
      flex: 1; /* Allow equal width for all columns */
      margin: 10px; /* Add some margin between columns */
      max-width: 150px; /* Limit the max width for each column */
    }
    .weather-column img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    .date-text, .temp-text {
      font-size: 14px; /* Small font size for text */
    }
  </style>
</head>
